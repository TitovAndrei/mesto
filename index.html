<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">

    <header class="header">
      <img src="images/logo.svg" alt="Логотип социальной сети Место" class="header__logo">
    </header>

    <main class="content">

      <section class="profile">
        <img src="images/Avatar.png" alt="Фото владельца аккаунта" class="profile__image">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Кнопка редактирование профиля"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Кнопка добавления карточки"></button>
      </section>

      <section class="elements">
        <template id = "element">
          <article class="element">
            <button class="element__del" type="button" aria-label="Кнопка удаления карточки"></button>
            <img alt="Фото" class="element__mask-group">
            <div class="element__info">
              <h3 class="element__title"></h3>
              <button class="element__group" type="button"
                aria-label="Кнопка отметки о том, что карточка понравилась"></button>
            </div>
          </article>
        </template>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_edit-profile">
    <div class="popup__container">
      <button class="popup__close-icon popup_edit-profile_close" type="button" aria-label="Кнопка закрытия формы"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form autocomplete="on" name="profile-editing-form" class="popup__form popup__form_profile-editing">
        <input type="text" name="field_name" value="Жак-Ив Кусто" class="popup__field popup__field_text_name">
        <input type="text" name="field_job" value="Исследователь океана" class="popup__field popup__field_text_job">
        <button name="submit-button" class="popup__submit-button popup__submit-button_profile" type="submit"
          aria-label="Кнопка сохранения формы">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_add-element">
    <div class="popup__container">
      <button class="popup__close-icon popup_add-element_close" type="button" aria-label="Кнопка закрытия формы"></button>
      <h3 class="popup__title">Новое место</h3>
      <form autocomplete="on" name="element-add-form" class="popup__form popup__form_element-add">
        <input type="text" name="field_title" placeholder="Название" class="popup__field popup__field_text_title">
        <input type="src" name="field_image" placeholder="Ссылка на картинку" class="popup__field popup__field_text_image">
        <button name="edit-button" class="popup__submit-button popup__submit-button_element" type="submit"
          aria-label="Кнопка создание карточки">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_image">
    <div class="popup__container popup__container_image">
      <button class="popup__close-icon popup_image_close" type="button" aria-label="Кнопка закрытия формы"></button>
      <img class="popup__image" src="" alt="Фотография места">
      <p class="popup__image-title"></p>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
