<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">

<body class="body">
  <div class="page">

    <header class="header">
      <img src="images/logo.svg" alt="Логотип социальной сети Место" class="header__logo">
    </header>

    <main class="content">

      <section class="profile">
        <img src="images/Avatar.png" alt="Фото владельца аккаунта" class="profile__image">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Кнопка редактирование профиля"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Кнопка добавления карточки"></button>
      </section>

      <section class="elements">
        <article class="element">
          <button class="element__del" type="button"
              aria-label="Кнопка удаления карточки"></button>
          <img src="images/element__image_chercessk.jpg" alt="Фото крепости в Карачаевске" class="element__mask-group">
          <div class="element__info">
            <h3 class="element__title">Карачаевск</h3>
            <button class="element__group" type="button"
              aria-label="Кнопка отметки о том, что карточка понравилась"></button>
          </div>
        </article>
        <article class="element">
          <button class="element__del" type="button"
              aria-label="Кнопка удаления карточки"></button>
          <img src="images/element__image_elbrus.png" alt="Фото горы Эльбрус" class="element__mask-group">
          <div class="element__info">
            <h3 class="element__title">Гора Эльбрус</h3>
            <button class="element__group" type="button"
              aria-label="Кнопка отметки о том, что карточка понравилась"></button>
          </div>
        </article>
        <article class="element">
          <button class="element__del" type="button"
              aria-label="Кнопка удаления карточки"></button>
          <img src="images/element__image_dombai.png" alt="Фото горы Домбай" class="element__mask-group">
          <div class="element__info">
            <h3 class="element__title">Домбай</h3>
            <button class="element__group" type="button"
              aria-label="Кнопка отметки о том, что карточка понравилась"></button>
          </div>
        </article>
        <article class="element">
          <button class="element__del" type="button"
              aria-label="Кнопка удаления карточки"></button>
          <img src="images/element__image_elbrus.png" alt="Фото горы Эльбрус" class="element__mask-group">
          <div class="element__info">
            <h3 class="element__title">Гора Эльбрус</h3>
            <button class="element__group" type="button"
              aria-label="Кнопка отметки о том, что карточка понравилась"></button>
          </div>
        </article>
        <article class="element">
          <button class="element__del" type="button"
              aria-label="Кнопка удаления карточки"></button>
          <img src="images/element__image_dombai.png" alt="Фото горы Домбай" class="element__mask-group">
          <div class="element__info">
            <h3 class="element__title">Домбай</h3>
            <button class="element__group" type="button"
              aria-label="Кнопка отметки о том, что карточка понравилась"></button>
          </div>
        </article>
        <article class="element">
          <button class="element__del" type="button"
              aria-label="Кнопка удаления карточки"></button>
          <img src="images/element__image_chercessk.jpg" alt="Фото крепости в Карачаевске" class="element__mask-group">
          <div class="element__info">
            <h3 class="element__title">Карачаево-Черкесск</h3>
            <button class="element__group" type="button"
              aria-label="Кнопка отметки о том, что карточка понравилась"></button>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-icon" type="button" aria-label="Кнопка закрытия формы"></button>
      <h3 class="popup__title">Новое место</h3>
      <form autocomplete="on" name="profile-editing-form" class="popup__profile-editing-form">
        <input type="text" name="field_name" value="Название" class="popup__field popup__field_text_title">
        <input type="text" name="field_job" value="Ссылка на картинку" class="popup__field popup__field_text_image">
        <button name="submit-button" class="popup__submit-button" type="submit"
          aria-label="Кнопка создание карточки">Сохранить</button>
      </form>
    </div>
  </div>
