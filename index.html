<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">

    <header class="header">
      <img src="images/logo.svg" alt="Маршрут поезда наложенный фон фотографии купе" class="header__logo">
    </header>

    <main class="content">

      <section class="profile">
        <img src="images/Avatar.png" alt="Маршрут поезда наложенный фон фотографии купе" class="profile__image">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="elements">
        <article class="element">
          <img src="images/element__image_chercessk.jpg" alt="Фото крепости в Карачаевске" class="element__mask-group">
          <div class="element__info">
            <h3 class="element__title">Карачаевск</h3>
            <button class="element__group"></button>
          </div>
        </article>
        <article class="element">
          <img src="images/element__image_elbrus.png" alt="Фото горы Эльбрус" class="element__mask-group">
          <div class="element__info">
            <h3 class="element__title">Гора Эльбрус</h3>
            <button class="element__group"></button>
          </div>
        </article>
        <article class="element">
          <img src="images/element__image_dombai.png" alt="Фото горы Домбай" class="element__mask-group">
          <div class="element__info">
            <h3 class="element__title">Домбай</h3>
            <button class="element__group"></button>
          </div>
        </article>
        <article class="element">
          <img src="images/element__image_elbrus.png" alt="Фото горы Эльбрус" class="element__mask-group">
          <div class="element__info">
            <h3 class="element__title">Гора Эльбрус</h3>
            <button class="element__group"></button>
          </div>
        </article>
        <article class="element">
          <img src="images/element__image_dombai.png" alt="Фото горы Домбай" class="element__mask-group">
          <div class="element__info">
            <h3 class="element__title">Домбай</h3>
            <button class="element__group"></button>
          </div>
        </article>
        <article class="element">
          <img src="images/element__image_chercessk.jpg" alt="Фото крепости в Карачаевске" class="element__mask-group">
          <div class="element__info">
            <h3 class="element__title">Карачаево-Черкесск</h3>
            <button class="element__group"></button>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <section class="popup">
    <form autocomplete="on" onsubmit="return false;" class="popup__window">
      <button class="popup__close-icon" name="close-icon"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <input type="text" value="Жак-Ив Кусто" class="popup__field-name">
      <div class="popup__line"></div>
      <input type="text" value="Исследователь океана" class="popup__field-about">
      <div class="popup__line"></div>
      <button name="submit-button" class="popup__submit-button">Сохранить</button>
    </form>
  </section>
  <script src="./pages/script.js"></script>
</body>

</html>
